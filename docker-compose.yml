version: '3.8'

services:
  app:
    build: .
    container_name: impostor_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=file:../data/dev.db
      # Using internal DNS to talk to Evolution
      - EVOLUTION_API_URL=http://evolution_api:8080
      - EVOLUTION_API_KEY=YOUR_EVOLUTION_KEY
    volumes:
      # Persist SQLite DB
      - ./prisma:/app/prisma
    depends_on:
      - evolution-api

  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=YOUR_EVOLUTION_KEY
      # DB
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@evolution_postgres:5432/evolution
      - DATABASE_CLIENT_NAME=evolution_exchange
      # Redis
      - REDIS_ENABLED=true
      - REDIS_URI=redis://evolution_redis:6379/0
      - REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://evolution_redis:6379/1
      - CACHE_REDIS_PREFIX_KEY=evolution_cache
    depends_on:
      - redis
      - evolution_postgres
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances

  evolution_postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - evolution_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:6.2-alpine
    container_name: evolution_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  evolution_store:
  evolution_instances:
  redis_data:
  evolution_pgdata:
